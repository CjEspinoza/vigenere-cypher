<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher | Espinoza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/891/891399.png">
</head>
<body>
    <div class="container w-50">  
        <h1 class="d-flex justify-content-center m-0 pt-3">Vigenere Cipher</h1>
        <i class="d-flex justify-content-center mb-3">by Cj Espinoza</i>
        <div class="container d-flex justify-content-center">
        <label class="switch">
          <input type="checkbox" onclick="darkMode()">
          <span class="slider round"></span>
        </label>
        <label class="pt-1 pl-2">Dark Mode</label>
      </div>
        <form class="form-horizontal" id="encrypt">
          <div class="form-group">
            <label class="d-flex control-label">Keyword</label>
            <div class="d-flex">
              <input class="form-control" type="text" id="key" size="50" placeholder="Input keyword"/>
            </div>
          </div>
          <div class="form-group">
            <label class="d-flex control-label">Text to Encrypt</label>
            <div class="d-flex">
              <textarea class="form-control" id="textToEncrypt" cols="50" rows="5" placeholder="Input text to encrypt"></textarea>
            </div>    
          </div>
    
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-success" id="btn-encrypt" type="button">Encrypt</button>
            </div>
          </div>
    
          <div class="form-group">
            <label class="d-flex control-label" for="encryptedtext">Encrypted text</label>
            <div class="d-flex">
              <textarea class="form-control" id="encryptedtext" cols="50" rows="5" placeholder="Input text to decrypt"></textarea>
            </div>    
          </div>
          <div class="form-group">       
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-danger" id="btn-decrypt" type="button">Decrypt</button>
            </div>
          </div>
        </form>

    </div>
    
</body>
<script src="main.js"></script>
</html>
